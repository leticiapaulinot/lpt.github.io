<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>IMPORTANTE</title>
  <style>
    body {
      background-color: black;
      color: white;
    }
    
    button {
      background-color: red;
      color: white;
    }
    
    #mensagem {
      font-size: 50px;
      color: red;
      font-weight: bold;
    }
  </style>
  <script>
    function exibirMensagem() {
      document.getElementById("mensagem").innerHTML = "VASCO";
    }
  </script>
</head>
<body>
  <h1>Qual melhor time do mundo?</h1>
  <button onclick="exibirMensagem()">Clique Aqui</button>
  <p id="mensagem"></p>
</body>
</html>
