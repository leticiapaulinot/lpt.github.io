<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Aviso: conteúdo sensível</title>
  <style>
    body {
      background-color: black;
      color: yellow;
    }
    
    button {
      background-color: red;
      color: white;
    }
    
    #mensagem {
      font-size: 24px;
      color: red;
      font-weight: bold;
    }
  </style>
  <script>
    function exibirMensagem() {
      const mensagemElement = document.getElementById("mensagem");
      mensagemElement.textContent = "LAMBE MEU COOL";
      mensagemElement.style.display = "block";
    }
  </script>
</head>
<body>
  <h1>Clique aqui!</h1>
  <button onclick="exibirMensagem()">Clique Aqui</button>
  <p id="mensagem" style="display: none;"></p>
</body>
</html>
